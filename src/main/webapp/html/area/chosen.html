<!DOCTYPE html>
<html>
<head>
    <base href="/guguanjia/">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="static/chosen/chosen.min.css" />
</head>
<body>

<form>
    <div id="container">
        <div id="content">
            <header>
                <h1>Chosen <small>(<span id="latest-version">v1.8.3</span>)</small></h1>
            </header>



            <div class="side-by-side clearfix">
                <div>
                    <em>Into This</em>
                    <select data-placeholder="Choose a Country..."  class="my-chosen-select">
                        <option value=""></option>
                        <option value="United States" selected>选中</option>
                        <option value="United Kingdom" disabled>禁止选中</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Aland Islands">Aland Islands</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="American Samoa">American Samoa</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    </select>
                </div>
            </div>
            <input type="button"  value="更新数据" />
        </div>
	</div>
</form>
<script src="static/jquery/jquery.js" type="text/javascript"></script>
<script src="static/chosen/chosen.jquery.min.js" type="text/javascript"></script>

<script>
    //初始化
    $(".my-chosen-select").chosen({disable_search:false, search_contains:true, no_results_text:'暂时无您查找的项目'});
</script>
</body>
</html>
